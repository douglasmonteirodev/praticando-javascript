<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../main/assets/js.png">
    <link rel="stylesheet" href="style.css">
    <title>Juros e desconto</title>
</head>

<body>
    <header>
        <h1 class="title">Praticando Javascript</h1>
    </header>

    <a href="../main/index.html"> <i class="fa-solid fa-arrow-left"></i></a>
    <div class="container">
        <div class="projeto">
            <h2>Calculando Desconto e Juros</h2>
            <form>
                Valor do produto: <input type="number" name="valor" id="valor" />
                <br />
                Forma de pagamento:
                <select name="sel" id="sel">
                    <option value="1">À vista 10% de desconto</option>
                    <option value="2">No cartão 5% de desconto</option>
                    <option value="3">Parcelado 10% de acrescimo</option>
                </select>
                <br />
                Valor real do produto: <input type="text" id="final" readonly /> <br />
                Valor total a pagar: <input type="text" id="pagar" readonly /> <br />
                <input type="button" id="btn" value="Calcular" onclick="calc()" />
            </form>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2b239a5a65.js" crossorigin="anonymous"></script>
